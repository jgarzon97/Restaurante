<section *ngIf="auth.user$ | async as user" class="vh-50">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-6 mb-4 mb-lg-0">
            <div class="card mb-3 bg-dark text-white"  style="border-radius: .5rem;">
                <div class="row g-0">
                    <div class="col-md-4 gradient-custom text-center text-white"
                        style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                        <img src="{{ user.picture }}"
                            alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                        <h6> {{ user.name }} </h6>
                        <i class="far fa-edit mb-5"></i>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body p-4">
                            <h6>Datos personales</h6>
                            <hr class="mt-0 mb-4">
                            <div class="row pt-1">
                                <div class="col-6 mb-3">
                                    <h5>Nombre</h5>
                                    <p> {{ user.given_name}} </p>
                                </div>
                                <div class="col-6 mb-3">
                                    <h5>Apellido</h5>
                                    <p> {{ user.family_name}} </p>
                                </div>
                                <div class="col-12 mb-6">
                                    <h5>Email</h5>
                                    <p> {{ user.email }} </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="jumbotron text-center">
    <button type="button" class="btn btn-success mx-2" (click)="initPedidos()">Iniciar</button>
    <button type="button" class="btn btn-danger mx-2" (click)="logOut()">Cerrar Sesi√≥n</button>
</section>
